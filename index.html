      /* Typography & Base */
      :root {
        --font-sans: "Inter", sans-serif;
        --font-serif: "Playfair Display", serif;
        --color-navy: #0a3258;
        --color-gold: #d4a760;
      }

      body {
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fafafa;
      }

      h1,
      h2,
      h3,
      h4,
      .font-serif {
        font-family: var(--font-serif);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Custom UI Elements */
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      /* Map Styles */
      .leaflet-container {
        font-family: var(--font-sans);
      }
      .map-dark .leaflet-tile {
        filter: brightness(0.78) contrast(1.08) saturate(0.85);
      }
      .map-marker {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        background: #d4a760;
        border: 2px solid #0a3258;
        display: grid;
        place-items: center;
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.35);
      }
      .map-marker svg {
        width: 16px;
        height: 16px;
        color: #0a3258;
      }
      .map-card {
        background: rgba(10, 50, 88, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 30px 60px -30px rgba(0, 0, 0, 0.7);
      }

      .btn-gold {
        background: linear-gradient(135deg, #d4a760 0%, #c59d4b 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-gold:hover {
        transform: translateY(-1px);
        filter: brightness(1.1);
        box-shadow: 0 10px 15px -3px rgba(212, 167, 96, 0.3);
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Form Elements */
      .custom-select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.25rem 1.25rem;
      }

      /* Map Placeholder Pattern */
      .bg-grid-pattern {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Smooth transitions */
      [x-cloak] {
        display: none !important;
      }

      /* Keep Tawk widget visible above UI layers */
      #tawkchat-container,
      .tawk-bubble-container,
      .tawk-min-container {
        z-index: 999999 !important;
      }

    get projectCities() {
        const cities = this.projects.map((project) => project.city).filter(Boolean);
        return ['All', ...Array.from(new Set(cities))];
    },
    get projectStatuses() {
        const statuses = this.projects.map((project) => project.status).filter(Boolean);
        return ['All', ...Array.from(new Set(statuses))];
    },
    get heroTypes() {
        const types = this.projects.map((project) => project.type).filter(Boolean);
        return ['Any Type', ...Array.from(new Set(types))];

    get isFiltersActive() {
        return !!(this.projectSearch || this.projectCity !== 'All' || this.projectStatus !== 'All' || this.projectBudget !== 'All' || this.projectSort !== 'default');
    },
    parsePrice(value) {
        if (!value) return null;
        const cleaned = value.replace(/[^0-9.]/g, '');
        return cleaned ? Number(cleaned) : null;
    },
    parseCompletion(value) {
        if (!value) return null;
        const cleaned = value.replace(/\s+/g, ' ').trim();
        const quarter = cleaned.match(/Q(\d)\s*(\d{4})/i);
        if (quarter) {
            const quarterMonth = (Number(quarter[1]) - 1) * 3;
            return new Date(Number(quarter[2]), quarterMonth, 1).getTime();
        }
        const monthMatch = cleaned.match(/(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s*(\d{4})/i);
        if (monthMatch) {
            const monthIndex = ['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec'].indexOf(monthMatch[1].toLowerCase());
            return new Date(Number(monthMatch[2]), monthIndex, 1).getTime();
        }
        const yearMatch = cleaned.match(/(\d{4})/);
        if (yearMatch) {
            return new Date(Number(yearMatch[1]), 0, 1).getTime();
        }
        return null;
    },
    parseSoldRate(value) {
        if (!value) return null;
        const cleaned = value.replace(/[^0-9.]/g, '');
        return cleaned ? Number(cleaned) : null;
    },
    badgeClassFor(text) {
        if (!text) return 'bg-[#0A3258]/95 text-white';
        const value = text.toLowerCase();
        if (value.includes('grr') || value.includes('%')) return 'bg-emerald-500/90 text-white';
        if (value.includes('ready') || value.includes('completed')) return 'bg-[#D4A760] text-white';
        if (value.includes('under construction')) return 'bg-amber-500/90 text-white';
        if (value.includes('pre-sale') || value.includes('presale')) return 'bg-[#0A3258]/95 text-white';
        return 'bg-slate-500/80 text-white';
    },

    get filteredProjects() {
        const search = this.projectSearch.toLowerCase().trim();
        let results = this.projects.filter((project) => {
            const matchesSearch = !search || [project.name, project.city, project.location, project.developer].some((field) =>
                field && field.toLowerCase().includes(search)
            );
            const matchesCity = this.projectCity === 'All' || project.city === this.projectCity;
            const matchesStatus = this.projectStatus === 'All' || project.status === this.projectStatus;
            let matchesBudget = true;
            if (this.projectBudget !== 'All') {
                const priceValue = this.parsePrice(project.price);
                if (!priceValue) {
                    matchesBudget = false;
                } else if (this.projectBudget.includes('<')) {
                    matchesBudget = priceValue < 100000;
                } else if (this.projectBudget.includes('100k')) {
                    matchesBudget = priceValue >= 100000 && priceValue <= 300000;
                } else if (this.projectBudget.includes('300k')) {
                    matchesBudget = priceValue >= 300000 && priceValue <= 500000;
                } else if (this.projectBudget.includes('>') || this.projectBudget.includes('500')) {
                    matchesBudget = priceValue > 500000;
                }
            }
            return matchesSearch && matchesCity && matchesStatus && matchesBudget;
        });

        if (this.projectSort === 'price_low') {
            results = results.slice().sort((a, b) => (this.parsePrice(a.price) || 0) - (this.parsePrice(b.price) || 0));
        } else if (this.projectSort === 'price_high') {
            results = results.slice().sort((a, b) => (this.parsePrice(b.price) || 0) - (this.parsePrice(a.price) || 0));
        } else if (this.projectSort === 'completion_soon') {
            results = results.slice().sort((a, b) => (this.parseCompletion(a.completion) || 0) - (this.parseCompletion(b.completion) || 0));
        } else if (this.projectSort === 'sold_high') {
            results = results.slice().sort((a, b) => (this.parseSoldRate(b.availability) || 0) - (this.parseSoldRate(a.availability) || 0));
        }

        return results;
    },

    initMap() {
        if (this.mapInstance) return;
        const el = document.getElementById('project-map');
        if (!el || !window.L) return;
        this.mapInstance = window.L.map(el, {
            scrollWheelZoom: false,
            zoomControl: true,
            preferCanvas: true
        }).setView([this.mapCenter.lat, this.mapCenter.lng], this.mapCenter.zoom);

        el.classList.add('map-dark');
        window.L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap'
        }).addTo(this.mapInstance);

        this.renderMapPins();
    },
    renderMapPins() {
        if (!this.mapInstance || !window.L) return;
        Object.values(this.mapMarkers).forEach((marker) => this.mapInstance.removeLayer(marker));
        this.mapMarkers = {};
        const bounds = [];
        this.projectMapListings.forEach((item) => {
            const project = item.project;
            const lat = Number(project.latitude);
            const lng = Number(project.longitude);
            if (!Number.isFinite(lat) || !Number.isFinite(lng)) return;
            const markerHtml = '<div class=\'map-marker\'>'
                + '<svg viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'currentColor\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\'>'
                + '<path d=\'M3 11l9-8 9 8\'/>'
                + '<path d=\'M9 22V12h6v10\'/>'
                + '</svg>'
                + '</div>';
            const icon = window.L.divIcon({
                className: '',
                html: markerHtml,
                iconSize: [34, 34],
                iconAnchor: [17, 34]
            });
            const marker = window.L.marker([lat, lng], { icon }).addTo(this.mapInstance);
            marker.on('click', () => {
                this.selectMapProject(project);
            });
            this.mapMarkers[project.name] = marker;
            bounds.push([lat, lng]);
        });
        if (bounds.length > 1) {
            this.mapInstance.fitBounds(bounds, { padding: [40, 40] });
        } else if (bounds.length === 1) {
            this.mapInstance.setView(bounds[0], 14);
        }
    },
    flyToProject(project) {
        if (!project || !this.mapInstance) return;
        const lat = Number(project.latitude);
        const lng = Number(project.longitude);
        if (!Number.isFinite(lat) || !Number.isFinite(lng)) return;
        this.mapInstance.setView([lat, lng], 15, { animate: true });
        const marker = this.mapMarkers[project.name];
        if (marker) marker.fire('click');
    },

        this.mapSelectedProject = project;

    dedupeAssets(list) {
        if (!Array.isArray(list)) return [];
        const seen = new Set();
        const out = [];
        for (const item of list) {
            if (!item) continue;

            if (!key || seen.has(key)) continue;
            seen.add(key);
            out.push(item);
